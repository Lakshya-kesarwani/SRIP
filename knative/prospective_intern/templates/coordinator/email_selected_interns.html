{% extends "base.html" %}

{% block title %}Email Selected Interns{% endblock %}

{% block content %}
<h2>Email Selected Interns</h2>
<form action="" method="post">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>
    <label for="recipients">Recipients:</label>
    <textarea id="recipients" name="recipients" required></textarea>
    <label for="text_body">Text Body:</label>
    <textarea id="text_body" name="text_body" required></textarea>
    <label for="html_body">HTML Body:</label>
    <textarea id="html_body" name="html_body" required></textarea>
    <button type="submit">Send Email</button>
</form>
{% endblock %}
