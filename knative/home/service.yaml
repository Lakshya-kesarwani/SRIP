apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: srip-home
  annotations:
    networking.knative.dev/ingress.class: istio.ingress.networking.knative.dev
spec:
  template:
    metadata:
      labels:
        app: home
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: ghcr.io/naveen-pal/srip-home:latest
          envFrom:
            - secretRef:
                name: srip-secrets
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: ghcr-secret 