{% extends "base.html" %}

{% block title %}Add Project{% endblock %}

{% block content %}
<h2>Add Project</h2>
<form action="" method="post">
    <label for="project_title">Project Title:</label>
    <input type="text" id="project_title" name="project_title" required>
    <label for="project_description">Project Description:</label>
    <textarea id="project_description" name="project_description" required></textarea>
    <label for="number_of_student">Number of Students:</label>
    <input type="number" id="number_of_student" name="number_of_student" required>
    <label for="faculty_email">Faculty Email:</label>
    <input type="email" id="faculty_email" name="faculty_email" required>
    <label for="project_code">Project Code:</label>
    <input type="text" id="project_code" name="project_code" required>
    <button type="submit">Add Project</button>
</form>
{% include "/auth/logout.html" %}

{% endblock %}
