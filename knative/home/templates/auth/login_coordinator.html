{% extends "base.html" %}

{% block title %}Coordinator Login{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Coordinator Login</h2>
        <form action="{{ url_for('auth.login_coordinator') }}" method="post">
            <div class="form-group">
                <label for="user_login">Username:</label>
                <input type="text" class="form-control" id="user_login" name="user_login" required>
            </div>
            <div class="form-group">
                <label for="user_pass">Password:</label>
                <input type="password" class="form-control" id="user_pass" name="user_pass" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
