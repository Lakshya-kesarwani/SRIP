<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SRIP Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body> 
    <header>
        <h1>SRIP Portal</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                <li><a href="{{ url_for('admin.add_faculty') }}">Admin</a></li>
                <li><a href="{{ url_for('faculty.add_project') }}">Faculty</a></li>
                <li><a href="{{ url_for('intern.application_form') }}">Intern</a></li>
                <li><a href="{{ url_for('coordinator.email_selected_interns') }}">Coordinator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 SRIP Portal</p>
    </footer>
</body>
</html>
