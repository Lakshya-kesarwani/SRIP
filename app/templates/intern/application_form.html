{% extends "base.html" %}

{% block title %}Intern Application Form{% endblock %}

{% block content %}
<h2>Intern Application Form</h2>
<form action="" method="post">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>
    
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" required>
    
    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="alternate_email">Alternate Email:</label>
    <input type="email" id="alternate_email" name="alternate_email">
    
    <label for="permanent_city">Permanent City:</label>
    <input type="text" id="permanent_city" name="permanent_city" required>
    
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required>
    
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree" required>
    
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>
    
    <label for="college_name">College Name:</label>
    <input type="text" id="college_name" name="college_name" required>
    
    <label for="year_of_joining">Year of Joining:</label>
    <input type="number" id="year_of_joining" name="year_of_joining" required>
    
    <label for="college_city">College City:</label>
    <input type="text" id="college_city" name="college_city" required>
    
    <label for="college_state">College State:</label>
    <input type="text" id="college_state" name="college_state" required>
    
    <label for="college_country">College Country:</label>
    <input type="text" id="college_country" name="college_country" required>
    
    <label for="gpa_type">GPA Type:</label>
    <input type="text" id="gpa_type" name="gpa_type" required>
    
    <label for="gpa_value">GPA Value:</label>
    <input type="number" step="0.01" id="gpa_value" name="gpa_value" required>
    
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required>
    
    <label for="statement_of_purpose">Statement of Purpose:</label>
    <textarea id="statement_of_purpose" name="statement_of_purpose" required></textarea>
    
    <label for="can_complete_internship">Can Complete Internship:</label>
    <input type="checkbox" id="can_complete_internship" name="can_complete_internship" value="yes">
    
    <label for="faculty">Faculty:</label>
    <input type="text" id="faculty" name="faculty" required>
    
    <label for="project_code">Project Code:</label>
    <input type="text" id="project_code" name="project_code" required>
    
    <button type="submit">Submit Application</button>
</form>
{% endblock %}
