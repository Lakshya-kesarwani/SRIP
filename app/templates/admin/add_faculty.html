{% extends "base.html" %}

{% block title %}Add Faculty{% endblock %}

{% block content %}
<h2>Add Faculty</h2>
<form action="" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>
    <label for="acronym">Acronym:</label>
    <input type="text" id="acronym" name="acronym" required>
    <label for="discipline">Discipline:</label>
    <input type="text" id="discipline" name="discipline" required>
    <label for="unique_acr">Unique Acronym:</label>
    <input type="text" id="unique_acr" name="unique_acr" required>
    <button type="submit">Add Faculty</button>
</form>
{% endblock %}
