{% extends "base.html" %}

{% block title %}Intern Login{% endblock %}

{% block content %}
<h2>Selected Intern Login</h2>
<form action="/auth/selected_intern" method="post">
    <label for="user_mail">Mail:</label>
    <input type="email" id="user_mail" name="user_mail" required>
    <label for="user_pass">Password:</label>
    <input type="password" id="user_pass" name="user_pass" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
