{% extends "base.html" %}

{% block title %}Email Error{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('coordinator.dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Email Error</li>
                </ol>
            </nav>
            
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Email Sending Failed</h5>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-3">Error Sending Emails</h2>
                    <p class="lead">
                        There was a problem sending emails. Please try again later.
                    </p>
                    <div class="alert alert-danger">
                        <strong>Error message:</strong> {{ error }}
                    </div>
                    <div class="mt-4">
                        <a href="javascript:history.back()" class="btn btn-secondary me-2">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                        <a href="{{ url_for('coordinator.dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
