{% extends "base.html" %}

{% block title %}Emails Sent{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('coordinator.dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Emails Sent</li>
                </ol>
            </nav>
            
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-3">Emails Sent Successfully</h2>
                    <p class="lead">
                        {{ count }} emails have been sent to {{ recipient_type }}.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('coordinator.dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
